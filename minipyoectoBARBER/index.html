<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MAYAN BARBER - Gestión de Citas</title>
  <style>
    body{font-family:Segoe UI,Roboto,Arial,sans-serif;background:#f3f4f6;padding:24px}
    .wrap{max-width:900px;margin:0 auto}
    h1{color:#111;text-align:center;margin-bottom:12px}
    .card{background:white;padding:16px;border-radius:8px;box-shadow:0 8px 20px rgba(0,0,0,0.06)}
    .grid{display:grid;grid-template-columns:1fr 320px;gap:16px}
    @media(max-width:800px){.grid{grid-template-columns:1fr}}
    label{display:block;margin-top:8px;font-size:0.9rem}
    input[type=text], select{width:100%;padding:8px;border:1px solid #e5e7eb;border-radius:6px}
    button{margin-top:12px;padding:10px 12px;background:#0f62fe;color:white;border:none;border-radius:6px;cursor:pointer}
    .msg{margin-top:8px;padding:10px;border-radius:6px}
    .msg.success{background:#d1fae5;color:#064e3b}
    .msg.error{background:#fee2e2;color:#991b1b}
    .list{margin-top:12px;display:grid;gap:10px}
    .appoint{padding:10px;border-radius:8px;background:#fff;border:1px solid #e6e7eb}
    .meta{font-size:0.9rem;color:#374151}
    .small{font-size:0.85rem;color:#6b7280}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>MAYAN BARBER - Gestión de Citas</h1>
    <div class="grid">
      <main>
        <div class="card">
          <strong>Lista de Citas</strong>
          <div id="appointmentsList" class="list">
            <!-- Citas se muestran aquí -->
          </div>
        </div>
      </main>

      <aside>
        <div class="card">
          <form id="bookingForm">
            <strong>Registrar Cita</strong>
            <label for="clientName">Nombre del cliente</label>
            <input id="clientName" type="text" placeholder="Ej: Carlos López" required />

            <label for="cutType">Tipo de corte</label>
            <select id="cutType">
              <option value="Corte clásico">Corte clásico</option>
              <option value="Degradado">Degradado</option>
              <option value="Corte moderno">Corte moderno</option>
              <option value="Barba">Barba</option>
            </select>

            <label for="timeSelect">Hora de la cita</label>
            <select id="timeSelect"></select>

            <button type="submit">Agendar</button>
            <div id="message" role="status" aria-live="polite"></div>
          </form>

          <p class="small">Horario disponible: 10:00 AM a 10:00 PM. Si un horario ya está reservado, aparecerá un mensaje.</p>
        </div>
      </aside>
    </div>
  </div>

  <script src="apibarber.js"></script>
</body>
</html>
