<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BIBLIOTECA ITSVA - Registro de Préstamos</title>
  <style>
    :root{ --bg:#f5f7fb; --card:#fff; --accent:#667eea; --muted:#666 }
    *{box-sizing:border-box}
    body{font-family:Segoe UI, Roboto, Arial, sans-serif;background:var(--bg);margin:0;padding:24px}
    .wrap{max-width:1000px;margin:0 auto}
    h1{text-align:center;color:var(--accent);margin-bottom:18px}
    .grid{display:grid;grid-template-columns:1fr 380px;gap:20px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}

    /* Form */
    .card{background:var(--card);border-radius:10px;padding:18px;box-shadow:0 6px 18px rgba(0,0,0,0.08)}
    label{display:block;font-size:0.9rem;color:var(--muted);margin-bottom:6px}
    input[type=text], input[type=date]{width:100%;padding:10px;border:1px solid #e6e9ef;border-radius:6px;margin-bottom:12px}
    button{background:var(--accent);color:white;padding:10px 14px;border:none;border-radius:8px;cursor:pointer}
    button:disabled{opacity:0.6;cursor:not-allowed}

    /* List */
    #container{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:6px}
    @media (max-width:1024px){#container{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:600px){#container{grid-template-columns:1fr}}

    .loan-card{background:var(--card);border-radius:8px;padding:12px;box-shadow:0 6px 14px rgba(0,0,0,0.06);display:flex;flex-direction:column;gap:8px}
    .loan-row{display:flex;justify-content:space-between;gap:12px;align-items:center}
    .loan-title{font-weight:700;color:#222}
    .loan-sub{font-size:0.9rem;color:var(--muted)}
    .meta{font-size:0.85rem;color:var(--muted)}
    .actions{display:flex;gap:8px}
    .btn-del{background:#f44336;padding:6px 8px;border-radius:6px;color:white;border:none;cursor:pointer}

    .empty{grid-column:1 / -1;text-align:center;color:var(--muted);padding:30px}

    .note{font-size:0.9rem;color:var(--muted);margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <img src="https://www.itsva.edu.mx/archivos/imagenes/cabecera2019-veda.png" alt="Logo ITSVA" />
    </div>
    <h1>BIBLIOTECA ITSVA - Registro de Préstamos</h1>
    <div class="grid">
      <!-- Left: list -->
      <div>
        <div class="card">
          <strong>Préstamos recientes</strong>
          <div id="container" aria-live="polite">
            <!-- tarjetas se inyectan aquí -->
          </div>
        </div>
      </div>

      <!-- Right: form -->
      <aside>
        <div class="card">
          <strong>Registrar préstamo</strong>
          <form id="loanForm">
            <div>
              <label for="studentName">Nombre del alumno</label>
              <input type="text" id="studentName" required placeholder="Ej: Juan Pérez" />
            </div>
            <div>
              <label for="matricula">Matrícula</label>
              <input type="text" id="matricula" required placeholder="Ej: 202100123" />
            </div>
            <div>
              <label for="bookTitle">Libro (título)</label>
              <input type="text" id="bookTitle" required placeholder="Ej: Programación en JS" />
            </div>
            <div>
              <label for="dueDate">Fecha de entrega</label>
              <input type="date" id="dueDate" required />
            </div>

            <div style="margin-top:8px;display:flex;gap:8px;justify-content:flex-end">
              <button type="submit" id="submitBtn">Registrar</button>
            </div>

            <div class="note">El frontend intentará enviar los datos a una API. Si no hay backend, usará almacenamiento local (localStorage).</div>
          </form>
        </div>
      </aside>
    </div>
  </div>

  <script src="App.js"></script>
</body>
</html>
